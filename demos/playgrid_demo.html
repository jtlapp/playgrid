<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayGrid Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../src/grid.js"></script>
  <script src="../src/haltable.js"></script>
  <script src="../src/playgrid.js"></script>

  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .frame {
      padding: 20px;
      width: calc(100% - 40px);
      height: calc(100% - 40px);
    }
    #my_grid {
      height: 100%;
    }
    #my_grid .playgrid_canvas {
      background-color: black;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
    .red {
      background-color: red;
    }
  </style>
  <script>
    // TBD: Click message isn't correct yet.
    
    async function animation(grid) {
      grid.clear();
      for (let i = 0; i < 10; ++i) {
        grid.plot(i, i, "red");
        await grid.delay()
      }
    }

    window.addEventListener("load", game);

    function game() {
      var grid = new PlayGrid("my_grid", {
          width: 10,
          height: 10
        }, animation);
    }
  </script>
</head>
<body>
  <div class="frame">
    <div id="my_grid"></div>
  </div>
</body>
</html>
